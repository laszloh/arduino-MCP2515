;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:miniatmega328]
platform = atmelavr
framework = arduino

lib_deps =
    symlink://../../
    ciband/avr_stl@^1.2.3

; TARGET SETTINGS
; PlatformIO requires the board parameter. Must match your actual hardware
board = ATmega328P
; Clock frequency in [Hz]
board_build.f_cpu = 8000000L

; UPLOAD SETTINGS
board_upload.speed = 9600
; Upload serial port is automatically detected by default. Override by uncommenting the line below
;upload_port = /dev/cu.usbserial*


; BUILD OPTIONS
; Comment out to enable LTO (this line unflags it)
build_unflags = 
    -std=gnu++11
; Extra build flags
build_flags = 
    -std=gnu++17
    -std=c++17
    -save-temps=obj
    -fverbose-asm

; Upload using programmer
;upload_protocol = arduino
; Aditional upload flags
;upload_flags = -Pusb

; SERIAL MONITOR OPTIONS
; Monitor and upload port is the same by default
;monitor_port = 
; Serial monitor baud rate
monitor_speed = 9600

debug_tool = simavr
build_type = debug